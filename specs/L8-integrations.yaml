layer: 8
name: integrations
contracts:
  internal_http:
    - name: create_match
      method: POST
      path: /api/matches
      request:
        roster_character_ids: "string[]"
        settings:
          surprise_level: "low | normal | high"
          event_profile: "balanced | aggressive | chaotic"
          simulation_speed: "1x | 2x | 4x"
          seed: "string | null"
      response:
        match_id: string
        phase: setup
    - name: update_match_settings
      method: PATCH
      path: /api/matches/{matchId}/settings
      request:
        surprise_level: "low | normal | high"
        event_profile: "balanced | aggressive | chaotic"
        simulation_speed: "1x | 2x | 4x"
      response:
        match_id: string
        settings: "MatchSettings"
    - name: start_match
      method: POST
      path: /api/matches/{matchId}/start
      response:
        match_id: string
        phase: running
        cycle_phase: bloodbath
        turn_number: 0
    - name: advance_turn
      method: POST
      path: /api/matches/{matchId}/turns/advance
      response:
        turn_number: number
        cycle_phase: string
        tension_level: number
        event:
          id: string
          type: string
          narrative_text: string
          participant_ids: "string[]"
        survivors_count: number
        eliminated_ids: "string[]"
        finished: boolean
    - name: get_match_state
      method: GET
      path: /api/matches/{matchId}
      response:
        match_id: string
        phase: string
        cycle_phase: string
        turn_number: number
        tension_level: number
        settings: "MatchSettings"
        participants: "ParticipantState[]"
        recent_events: "Event[]"
    - name: export_match_state
      method: GET
      path: /api/matches/{matchId}/export
      response:
        file_format: json
        payload: "MatchSnapshot"
notes:
  - "Sin contratos de share code en V1."
  - "Sin lectura de partidas entre dispositivos en V1."
  - "Continuidad de sesi√≥n basada en localStorage del cliente."

layer: 5
name: security
requirements:
  authn_authz:
    - "V1 sin cuentas de usuario (sin auth obligatoria)."
    - "Alcance de sesión limitado al navegador/dispositivo local."
  data_protection:
    - "Todo tráfico bajo HTTPS."
    - "No exponer datos sensibles en payloads ni logs."
    - "No almacenar secretos en localStorage."
  abuse_prevention:
    - "Rate limiting en creación de partidas y avance de turnos."
    - "Validación estricta de entrada en roster y parámetros de simulación."
    - "Validación estricta de tamaño y forma del snapshot enviado por cliente."
  integrity:
    - "El snapshot del cliente es la fuente de estado para rehidratación en modelo stateless."
    - "Snapshot con checksum/version para detectar corrupción o incompatibilidad."
    - "Si el snapshot es inválido o incompatible, rechazar recuperación con `partida no recuperable`."
  privacy:
    - "Datos de partida guardados solo localmente en el navegador del usuario."

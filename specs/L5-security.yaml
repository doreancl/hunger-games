layer: 5
name: security
requirements:
  authn_authz:
    - "V1 sin cuentas de usuario (sin auth obligatoria)."
    - "Alcance de sesión limitado al navegador/dispositivo local."
  data_protection:
    - "Todo tráfico bajo HTTPS."
    - "No exponer datos sensibles en payloads ni logs."
    - "No almacenar secretos en localStorage."
  abuse_prevention:
    - "Rate limiting en creación de partidas y avance de turnos."
    - "Validación estricta de entrada en roster y parámetros de simulación."
  integrity:
    - "La simulación es server-authoritative mientras la instancia esté activa."
    - "Estado local con checksum/version para detectar corrupción o incompatibilidad."
    - "Si el estado local es inválido, bloquear recuperación y ofrecer nueva partida."
  privacy:
    - "Datos de partida guardados solo localmente en el navegador del usuario."
